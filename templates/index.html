<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuzlocke Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    #mapContainer {
      position: relative;
      width: 800px;
      margin: 20px auto;
    }
    #routePanel {
      position: absolute;
      right: -220px;
      top: 0;
      width: 200px;
      height: 100%;
      overflow-y: auto;
      background: #fff;
      border-left: 1px solid #ccc;
      padding: 10px;
    }
    #routeList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #routeList li {
      padding: 4px 6px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    #routeList li.completed {
      background: green;
      color: #fff;
    }
    #kantoMap {
      width: 100%;
      display: block;
    }
    #markers {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .marker {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: red;
      cursor: pointer;
      transform: translate(-50%, -50%);
    }
    .marker.completed {
      background: green;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }
    .close {
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Pok√©mon Nuzlocke Tracker</h1>
  <div id="mapContainer">
    <img src="{{ url_for('static', filename='kanto.png') }}" id="kantoMap" alt="Kanto Map">
    <div id="markers"></div>
    <div id="routePanel">
      <ul id="routeList"></ul>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2 id="routeTitle"></h2>
      <ul id="pokemonList"></ul>
      <button id="markComplete">Mark as Complete</button>
    </div>
  </div>

  <script>
    const markersDiv = document.getElementById('markers');
    const modal = document.getElementById('modal');
    const routeTitle = document.getElementById('routeTitle');
    const pokemonList = document.getElementById('pokemonList');
    const markComplete = document.getElementById('markComplete');
    const closeModal = document.getElementById('closeModal');
    const routeList = document.getElementById('routeList');

    let currentRoute = null;

    function updateUI(routeId) {
      const marker = document.getElementById(`route-${routeId}`);
      const item = document.getElementById(`route-item-${routeId}`);
      if (marker) marker.classList.add('completed');
      if (item) item.classList.add('completed');
    }

    function markRouteComplete(routeId) {
      fetch('/api/complete', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ route_id: routeId })
      }).then(() => {
        updateUI(routeId);
        modal.style.display = 'none';
      });
    }

    // Fetch route data from Flask backend
    fetch('/api/routes')
      .then(res => res.json())
      .then(data => {
        data.forEach((route, idx) => {
          const x = (idx % 16) * 50 + 25;
          const y = Math.floor(idx / 16) * 40 + 25;
          const marker = document.createElement('div');
          marker.classList.add('marker');
          marker.id = `route-${route.id}`;
          marker.title = route.name;
          marker.style.left = x + 'px';
          marker.style.top = y + 'px';
          if (route.completed) marker.classList.add('completed');

          marker.onclick = () => {
            currentRoute = route;
            routeTitle.textContent = route.name;
            pokemonList.innerHTML = '';
            route.pokemon.forEach(p => {
              const li = document.createElement('li');
              li.textContent = `${p.name} - ${p.rate}`;
              pokemonList.appendChild(li);
            });
            modal.style.display = 'flex';
          };

          marker.addEventListener('dblclick', (e) => {
            e.stopPropagation();
            markRouteComplete(route.id);
          });

          markersDiv.appendChild(marker);

          const li = document.createElement('li');
          li.textContent = route.name;
          li.id = `route-item-${route.id}`;
          if (route.completed) li.classList.add('completed');
          li.onclick = () => {
            marker.click();
          };
          li.addEventListener('dblclick', (e) => {
            e.stopPropagation();
            markRouteComplete(route.id);
          });
          routeList.appendChild(li);
        });
      });
  
    // Close modal when X is clicked
    closeModal.onclick = () => {
      modal.style.display = 'none';
    };
  
    // Also close modal when clicking outside modal-content
    window.onclick = (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    };
  
    // Mark current route as completed
    markComplete.onclick = () => {
      if (!currentRoute) return;
      markRouteComplete(currentRoute.id);
    };
  </script>
  
</body>
</html>
